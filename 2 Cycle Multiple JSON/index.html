<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Section Loader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="header">
        <nav>
            <ul id="nav-links"></ul>
        </nav>
    </header>
    <section id="dynamic-section">
        <h1>Default Title</h1>
        <p>Default Subtitle</p>
        <img id="hero-image" src="" alt="Hero Image">
    </section>

    <div class="controls">
        <button id="view-original">View Original</button>
        <button id="prev-btn">Previous</button>
        <button id="next-btn">Next</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
